  <h2 class="mb-4">关于过油肉</h2>
  <p class="lead">
    过油肉是一道经典的家乡菜肴，以其鲜嫩多汁的肉片和浓郁的酱汁而闻名。这道菜通常搭配米饭或馒头食用，深受人们喜爱。
  </p>
  <div class="row mt-5">
    <div class="col-md-6">
      <img src="/image/guoyou.jpg" class="img-fluid rounded" alt="过油肉">
    </div>
    <div class="col-md-6">
      <h3>特色与制作工艺</h3>
      <ul>
        <li>选用新鲜猪肉，切成薄片后腌制入味。</li>
        <li>先将肉片快速过油，锁住水分，保持鲜嫩。</li>
        <li>加入蒜末、青椒、胡萝卜等配料翻炒，提升整体风味。</li>
      </ul>
      <p>一道色香味俱全的过油肉，是家乡餐桌上不可或缺的经典菜肴。</p>
    </div>
  </div>
